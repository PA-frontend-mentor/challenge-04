<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | FAQ Accordion Card</title>
  </head>
  <body>
    <main>

      <section class="left-part">
        <div class="img-wrapper">
          <img id="top-box" src="./images/bg-pattern-desktop.svg" alt="top box">
          <img id="woman-img" src="./images/illustration-woman-online-desktop.svg" alt="top box">
          <img id = "email-box-mobile" src="./images/illustration-box-desktop.svg" alt="email-box">
        </div>
        <img id = "email-box" src="./images/illustration-box-desktop.svg" alt="email-box">
      </section>

      <section class="right-part">
        <h1>FAQ</h1>
        <div class="faq-wrapper">
        </div>
      </section>

    </main>
    
    <script src="./app.js"></script>
  </body>
</html>
